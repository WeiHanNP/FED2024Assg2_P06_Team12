<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MokeSell</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
  .divider:after, .divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}




.vh-100{
    margin-bottom: 7 0px;
    flex : 1;
}

#cfmpassword{
  display: none;
}

</style>
</head>

<body class = "login-page">
  <div class = "header-space userinfo">
    <a><h5 class = "back" onclick="history.back()">Back</h5></a>
</div>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="mt-5 row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/Images/login2.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Welcome</p>
              
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>
  
            <!-- USername input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="typeUsername" class="form-control form-control-lg"
                placeholder="Username" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="typePasswordX" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div id = "cfmpassword"> 
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="typePasswordY" class="form-control form-control-lg"
                placeholder="Comfirm password" />
              <label class="form-label" for="form3Example4">Comfirm Password</label>
            </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">

            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" id = "signup-btn" 
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0" onclick="signupform()">Don't have an account? <a href="#!"
                  class="link-danger" id="register" >Register</a></p>
            </div>
  <!--  -->
          </form>
        </div>
      </div>
    </div>
   
  </section>
</body>

          <h2>About Us</h2>
          <p>Sell, swap, or share your preloved items with a community that values sustainability.</p>
      </div>
      <div class="footer-section links">

              <li><a href="index.html">Home</a></li>

      </div>
      <div class="footer-section contact">
          <h2>Contact Us</h2>
          <p>Email: contact@mokesell.com</p>
          <p>Phone: +65 8817 9829</p>
      </div>
  </div>
  <div class="footer-bottom">

  </div>
</footer>
