<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MokeSell</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class = "home-page">
    <header>
        <title><i>MokeSell</i></title>
        <div class = "header-space">
            
        </div>
        <div style = "height: 2px;">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">MokeSell</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="listing.html">Listing <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="favourite.html">My Favourite</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="userprofile.html">My Account</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div>
                <a class="nav-link" href="#">
                    <i class="fas fa-bell" style="font-size:36px"></i>
                </a>
              </div>
            </div>
          </nav>
    </header>

    <div class="card p-4 d-flex justify-content-center flex-column">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="photo">Choose a photo:</label>
            <input type="file" id="item-photo" name="item-photo" accept="image/*">
        </form>
        <img id="preview" src="" alt="Image preview" style="display: none;">
        <div class="mb-3">
            <label for="item-name" class="form-label">Item name</label>
            <input  class="form-control" id="item-name">
        </div>
        <div class="mb-3">
            <label for="item-price" class="form-label">Item price($)</label>
            <input class="form-control" id="item-price">
        </div>
        <div class="mb-3">
            <label for="item-condition" class="form-label">Item condition(New or Used)</label>
            <input class="form-control" id="item-condition" placeholder="Brand new/Lightly used/Well used">
        </div>
        <div class="mb-3">
            <label for="item-cat" class="form-label">Item category</label>
            <input class="form-control" id="item-cat">
        </div>
        <div class="mb-3">
            <label for="item-desc" class="form-label">Item description</label>
            <textarea class="form-control" id="item-desc" rows="3" placeholder="Include other details that could be helpful to buyers or share the item's story"></textarea>
        </div>
        <button type="submit" id="submit-listing" class="bottom-right" onclick="window.location.href='userprofile.html'">Submit</button>
    </div>

</body>
<footer>
    
</footer>
