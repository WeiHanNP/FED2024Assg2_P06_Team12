<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MokeSell</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</html>
<body class = "home-page">
    <header>
        <title><i>MokeSell</i></title>
        <div class = "header-space">
            
        </div>
        <div style = "height: 2px;">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">MokeSell</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="listing.html">Listing <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="favourite.html">My Favourite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userprofile.html">My Account</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div>
                <a class="nav-link" href="#">
                    <i class="fas fa-bell" style="font-size:36px"></i>
                </a>
              </div>
            </div>
          </nav>
    </header>
    
    <main class="container mt-4">
      <div class="row">
          <div class="col-md-6 mb-4">
              <div class="ad-box border rounded p-3">
                  <img src="https://via.placeholder.com/500x300" alt="Advertisement 1" class="img-fluid">
              </div>
          </div>
          <div class="col-md-6 mb-4">
              <div class="ad-box border rounded p-3">
                  <img src="https://via.placeholder.com/500x300" alt="Advertisement 2" class="img-fluid">
              </div>
          </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
            <div class="category-selector border rounded p-3 text-center">
                <h4 class="mb-3">Shop by Category</h4>
                <div class="d-flex flex-wrap justify-content-start">
                    <button class="btn btn-outline-primary m-2">Electronics</button>
                    <button class="btn btn-outline-primary m-2">Fashion</button>
                    <button class="btn btn-outline-primary m-2">Home & Kitchen</button>
                    <button class="btn btn-outline-primary m-2">Sports</button>
                    <button class="btn btn-outline-primary m-2">Books</button>
                    <button class="btn btn-outline-primary m-2">Toys</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
              <h4 class="mb-4">Items You Might Like</h4>
              <div class="row">
                  <div class="col-md-4 mb-4">
                      <div class="card h-100">
                          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 1">
                          <div class="card-body">
                              <h5 class="card-title">Item 1</h5>
                              <p class="card-text">Description of item 1.</p>
                              <a href="#" class="btn btn-primary">View Details</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 mb-4">
                      <div class="card h-100">
                          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 2">
                          <div class="card-body">
                              <h5 class="card-title">Item 2</h5>
                              <p class="card-text">Description of item 2.</p>
                              <a href="#" class="btn btn-primary">View Details</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 mb-4">
                      <div class="card h-100">
                          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 3">
                          <div class="card-body">
                              <h5 class="card-title">Item 3</h5>
                              <p class="card-text">Description of item 3.</p>
                              <a href="#" class="btn btn-primary">View Details</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 4">
                        <div class="card-body">
                            <h5 class="card-title">Item 4</h5>
                            <p class="card-text">Description of item 4.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </main>

    
</body>
